<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <style>
      #header {
        text-align: center;
        margin-top: 30px;
      }
      body {
        margin-left: 150px;

      }
      .gnb {

      li {

        float: left;
        padding-left: 16px;
      }
      a {
        text-decoration: none;
      }
      #container {
        z-index: 5;
        margin 25px auto 0 auto;
        width: 1023px;
        zoom: 1;
        float: center;
        text-align: center;
      }
      .calendar {
        position: relative;
        float: left;
      }

        position: relative;
      }
      .form {

      img {

      #aside {
        position: fixed;

        top: 260px;

        bottom: 0;
        padding: 0;

      fieldset {

  <body>

          <thead>
            <tr>
              <th>날짜</th>
              <th>일정명</th>

          </thead>
          <tbody>
            <tr>
              <td>5~12</td>

            <tr>

          <table>

            <tr>
              <td><label for="username">아이디</label></td>
              <td><input id="username" type="text" name="username" /></td>
            </tr>
            <tr>
              <td><label for="password">비밀번호</label></td>
              <td><input id="password" type="password" name="password" /></td>
            </tr>
          </table>
          <br />
          <input type="submit" alt="로그인" value="로그인" />
        </fieldset>
